name: Front End Tests

on:
  pull_request:
    types: [opened, edited]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  

      - name: Verify package-lock.json location
        run: ls -la clientapp  # Debugging step

      - name: Find package-lock.json (if needed)
        run: find . -name "package-lock.json"

      - name: Set up Node.js
        uses: actions/setup-node@v4 
        with:
          node-version: 18
          cache: 'npm' 

      - name: Install Dependencies
        run: npm install
        working-directory: clientapp

      - name: Run Tests
        run: npm test
        working-directory: clientapp

      - name: Ensure test-results directory exists
        run: mkdir -p test-results

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
